<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Блог сайта</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header.html :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление статьи</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control mt-5"><br>
    <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
    <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить статью</button>
  </form>
</div>

<div th:insert="blocks/footer.html :: footer"></div>


</body>
</html>
